<!DOCTYPE html>

<head>

  <title>Splunks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #1a0026, #0a0013 80%);
      background-attachment: fixed;
      overflow: hidden;
    }
    /* Animated stars */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }
    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: 10000px 10000px;}
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

  <div class="stars"></div>

  <!-- Card -->
  <div class="bg-gradient-to-b from-purple-900/80 to-black/70 backdrop-blur-xl border border-purple-600/50 p-8 rounded-2xl shadow-[0_0_25px_rgba(168,85,247,0.7)] text-center max-w-sm transform hover:scale-105 transition duration-300">
    <h1 class="text-4xl font-extrabold text-purple-300 drop-shadow-lg mb-4 tracking-wide">Splunks</h1>
